[general]
import = [ "~/.config/alacritty/themes/themes/github_light.toml" ]

[window]
startup_mode = "Maximized"
decorations = "none" # Removes the window decoration (title bar, etc.)
option_as_alt = "Both"

[terminal.shell]
program = "/opt/homebrew/bin/zellij"
args = ["-l", "welcome"]

[font]
size = 16

# Hack Nerd Font
normal = { family = "Hack Nerd Font Mono", style = "Regular" }
bold = { family = "Hack Nerd Font Mono", style = "Bold" }
italic = { family = "Hack Nerd Font Mono", style = "Italic" }


